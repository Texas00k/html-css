<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir este site em varios dispositivos diferentes ou simplesmente aumente a  imagem</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Vamos aprender a reproduzir audios em html5</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/2.wav" type="audio/wav">
        <p>infelizmente o seu navegador n√£o consegue reproduzir o audio <a href="midia/2.wav"> clique aqui para abrir</a></p>
    </audio>
</body>
</html>
